<div class="flex gap-3 align-items-center text-5xl mb-4 font-bold">
    {{'All Talents' | translate}}
</div>
<p-tabMenu styleClass="mb-5" [model]="mainTabs" [activeItem]="mainTabs[mainActiveTab]"
    (activeItemChange)="mainTabChange($event)"></p-tabMenu>
<dashboard-talent-table *ngIf="isLoading == true"></dashboard-talent-table>
<dashboard-talent-table *ngIf="isLoading == false" [tabValue]="mainActiveTab" [programNames]="programNames" [talents]="talents"></dashboard-talent-table>
