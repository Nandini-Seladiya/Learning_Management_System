<div class="surface-0 ">
    <div id="home" class="landing-wrapper overflow-hidden">
        <div class="py-4 px-4 mx-0 md:mx-6 lg:mx-8 lg:px-8 flex align-items-center justify-content-between relative lg:static mb-3">
            <a class="flex align-items-center" href="#">
                <span class="text-900 font-medium text-2xl line-height-3 mr-8">LMS</span>
            </a>
            <a pRipple class="cursor-pointer block lg:hidden text-700" pStyleClass="@next" enterClass="hidden" leaveToClass="hidden" [hideOnOutsideClick]="true">
                <i class="pi pi-bars text-4xl"></i>
            </a>
            <div class="align-items-center surface-0 flex-grow-1 justify-content-between hidden lg:flex absolute lg:static w-full left-0 px-6 lg:px-0 z-2" style="top:120px">
                <ul class="list-none p-0 m-0 flex lg:align-items-center select-none flex-column lg:flex-row cursor-pointer">
                </ul>
                <div class="flex justify-content-between lg:block border-top-1 lg:border-top-none surface-border py-3 lg:py-0 mt-3 lg:mt-0">
                    <button pButton pRipple *ngIf="isLoggedIn == null" label="Login" routerLink="/auth/login" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
                    <button pButton pRipple *ngIf="isLoggedIn !== null" label="Log Out" (click)="userLogout()" class="p-button-text p-button-rounded border-none font-light line-height-2 text-blue-500"></button>
                    <button pButton pRipple *ngIf="isLoggedIn == null" label="Sign Up" routerLink="/auth/sign-up" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
                    <button pButton pRipple *ngIf="isLoggedIn !== null" label="Dashboard" routerLink="/dashboard/home" class="p-button-rounded border-none ml-5 font-light line-height-2 bg-blue-500 text-white"></button>
                </div>
            </div>
        </div>
    
        <div id="hero" class="flex flex-column pt-4 px-4 lg:px-8 overflow-hidden" 
            style="background: linear-gradient(0deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.2)), radial-gradient(77.36% 256.97% at 77.36% 57.52%, #5382EE 0%, #C49AFF 100%); clip-path: ellipse(150% 87% at 93% 13%);">
            <div class="mx-4 md:mx-8 mt-0 md:mt-4">
                <h1 class="text-6xl font-bold text-gray-900 line-height-2">Let's<span class=""> Learn </span>And<span class=""> Gain </span>More Skills.</h1>
                <p class="font-normal text-2xl line-height-3 md:mt-3 text-gray-800">A solution for consistent learning environments through centralised system.</p>
            </div>
            <br>
            <div class="flex justify-content-center md:justify-content-end">
                <img src="assets/images/landing/screen-1.png" alt="Hero Image" class="w-9 md:w-4">
            </div>
        </div>
        
        <div class="px-2 flex my-5 mx-5 justify-content-end">
            <span class="p-input-icon-left">
                <i class="pi pi-search"></i>
                <input class="input-box" placeholder="Search Program Name" type="text" pInputText [(ngModel)]="value" (input)="onSearchTextChanged()"/>
            </span>
        </div>

        <div id="features" class="py-4 px-4 lg:px-4 mt-5 mx-0 lg:mx-8">

            <div class="grid justify-content-center">
                <div *ngIf="isLoading == true" class="grid justify-content-center">
                    <div *ngFor="let items of [].constructor(8); let i = index">
                        <public-landing-program-card></public-landing-program-card>
                    </div>    
                </div>
            </div>

            <div *ngIf="isLoading == false">

                <div *ngIf="allUserPrograms">
                    <div class="grid justify-content-center">
                        <div class="col-12 text-center mt-8 mb-4">
                            <h2 class="text-900 font-normal mb-2">My Programs</h2>
                        </div>
                        <div *ngIf="allUserPrograms.length == 0" class="text-2xl text-center">
                            No Enrolled Programs
                        </div>
                    
                        <div *ngFor="let items of allUserPrograms; let i = index;">
                            <public-landing-program-card *ngIf="isLoading == false && allUserPrograms[i].programTracking!.isEnrolled == true" [allPrograms]="allUserPrograms[i]"></public-landing-program-card>
                        </div>
    
                        <div class="col-12 text-center mt-8 mb-4">
                            <h2 class="text-900 font-normal mb-2">Recommended Programs</h2>
                        </div>
                        <div *ngIf="allUserPrograms.length == 0" class="text-2xl text-center">
                            No Programs Available
                        </div>
                        <div *ngFor="let items of allUserPrograms; let i = index;">
                            <public-landing-program-card *ngIf="isLoading == false && allUserPrograms[i].programTracking!.isEnrolled == false" [allPrograms]="allUserPrograms[i]"></public-landing-program-card>
                        </div>
                    </div>
                </div>

                <div *ngIf="allPrograms">
                    <div class="grid justify-content-center">
                        <div class="col-12 text-center mt-8 mb-4">
                            <h2 class="text-900 font-normal mb-2">All Programs</h2>
                        </div>
                        <div *ngIf="filteredPrograms.length == 0" class="text-2xl text-center">
                            No Programs Available
                        </div>
                        <div *ngFor="let items of filteredPrograms; let i = index">
                            <public-landing-program-card *ngIf="isLoading == false" [allPrograms]="filteredPrograms[i]"></public-landing-program-card>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
